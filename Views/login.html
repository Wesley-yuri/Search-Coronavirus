<head>

        rel="stylesheet">

    <!-- Custom styles for this template-->

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 mt-5">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" style="background-image: url('../img/alerta\ coronavirus.jpg'); background-repeat: no-repeat; "></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-5 mt-5">Dashboard ADM</h1>
                                    </div>
                                    <!--Forms de login-->
                                    <form class="user" action="../Model/Pass_Login.php" method="POST">
                                        <div class="form-group">
                                            <input type="email" name="login" class="form-control form-control-user"
                                                id="login" aria-describedby="emailHelp"
                                                placeholder="Enter Login Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="senha" class="form-control form-control-user"
                                                id="senha" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" onclick="mostrar_senha()">
                                                <label class="custom-control-label" for="customCheck">Mostrar Senha</label>
                                            </div>
                                        </div>
                                        <!--botÃ£o login-->
                                        <button class="btn btn-primary btn-user btn-block mt-4" type="submit">Login</button>

                                        <a href="index.html" class="btn btn-danger btn-user btn-block mt-2">Voltar</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!--Js de mascara de senha-->
	<script>
        function mostrar_senha(){
            var tipo = document.getElementById("senha");

            if (tipo.type == "password") {
                tipo.type = "text";
            }else{
                tipo.type = "password";
            }
        }
    </script>
